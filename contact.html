    <section class="contact">
        <!--grid-->
        <div class="container">
            <div class="row">
                <!--card 1 of 2-->
                <div class="col-xs-12 col-md-6 offset-md-1">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1"><strong>Email address</strong></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
            
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"><strong>Message/feedback</strong></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"
                        placeholder="Please leave a name, number and any feeback you have!"></textarea>
                    </div>
                </form>
                </div>
                <!--card 2 of 2-->
                <div class="col-xs-12 col-md-4 ">
                    <div class="card text-center" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">More info!</h5>
                            <p class="card-text">feel free to check out my linkin!</p>

                            <a href="#" class="btn btn-primary">in-works</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
